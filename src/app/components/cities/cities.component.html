<!-- if all attractions has more than 3 attractions the div will have class green -->
<div [ngClass]="{ 'green': colourIt() }">
    <div *ngFor="let city of cities">
        {{ city.name }}
        <ul>
            <li *ngFor="let attraction of city.attractionSites">
                {{ attraction }}
            </li>
        </ul>
    </div>
</div>
